<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Menu Koutoubia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;    
      gap: 20px;
      margin: 20px;
    }
    .menu-container img {
      width: 100%;      
      max-width: 100%;    
      height: auto;      
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>

  <h1>Menu Koutoubia</h1>

  <div class="menu-container">
    <img src="menu1.png" alt="Menu 1">
    <img src="menu2.png" alt="Menu 2">
  </div>

</body>
</html>

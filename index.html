<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu Koutoubia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
    }
    h1 {
      margin-top: 30px;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 20px;
    }
    .menu-container img {
      max-width: 100%;
      height: auto;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Menu Koutoubia</h1>

  <div class="menu-container">
    <img src="menu1.png" alt="Menu 1">
    <img src="menu2.png" alt="Menu 2">
  </div>

</body>
</html>

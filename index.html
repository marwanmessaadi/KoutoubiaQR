<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu Koutoubia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
    }
    h1 {
      margin-top: 30px;
    }
    .menu-container {
      display: flex;
      flex-direction: column; /* Images l'une sous l'autre */
      align-items: center;    
      gap: 25px;
      margin: 40px 20px;
    }
    .menu-container img {
      max-width: 90%;   /* ✅ s’adapte à l’écran */
      width: 500px;     /* ✅ taille agrandie */
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>

  <h1>Menu Koutoubia</h1>

  <div class="menu-container">
    <img src="menu1.png" alt="Menu 1">
    <img src="menu2.png" alt="Menu 2">
  </div>

</body>
</html>
